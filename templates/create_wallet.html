<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Wallet</title>
    <!-- Add Bootstrap for styling -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
            margin: 0;
        }
        .card {
            width: 100%;
            max-width: 500px;
            padding: 20px;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .btn {
            width: 100%;
        }
        .form-group input {
            width: 100%;
        }
        .alert {
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1 class="text-center">Create a Wallet</h1>
        <form method="post">
            <div class="form-group">
                <label for="wallet_name">Wallet Name</label>
                <input type="text" class="form-control" id="wallet_name" name="wallet_name" placeholder="Enter wallet name" required>
            </div>
            <button type="submit" class="btn btn-primary">Create Wallet</button>
        </form>

        <!-- Display error message -->
        {% if error %}
            <div class="alert alert-danger" role="alert">
                Error: {{ error }}
            </div>
        {% endif %}

        <!-- Display wallet information -->
        {% if wallet_info %}
            <div class="mt-4">
                <h2>Wallet Created Successfully</h2>
                <p><strong>Wallet Address:</strong> {{ wallet_info.address }}</p>
                <p><strong>Private Key:</strong> {{ wallet_info.private_key }}</p>
            </div>
        {% endif %}

        <!-- Navigation links -->
        <div class="mt-3 text-center">
            <a href="{{ url_for('view_wallet') }}" class="btn btn-secondary mb-2">View Wallet</a>
            <br>
            <a href="{{ url_for('home') }}" class="btn btn-link">Back to Home</a>
        </div>
    </div>
</body>
</html>
