<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto App</title>
    <!-- Add Bootstrap for styling -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
            margin: 0;
        }
        .card {
            padding: 20px;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .btn {
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="card text-center">
        <h1 class="card-title">Welcome to Crypto App</h1>
        <p class="card-text">Manage your Ethereum wallet, send transactions, and track your activity with ease.</p>
        <a href="{{ url_for('create_wallet') }}" class="btn btn-primary btn-lg">Create or Access Your Wallet</a>
    </div>
</body>
</html>
